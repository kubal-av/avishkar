<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Link Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #4f46e5, #6d28d9);
            background-size: 400% 400%;
            animation: breathingEffect 6s ease infinite;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        @keyframes breathingEffect {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 24px;
            border-radius: 16px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 16px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 16px;
            color: #fff;
            background: rgba(255, 255, 255, 0.15);
            transition: background 0.3s ease;
            box-sizing: border-box;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.25);
        }

        button {
            background: linear-gradient(135deg, #4c1d95, #1e40af);
            background-size: 300% 300%;
            color: #fff;
            font-weight: 600;
            padding: 12px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            animation: aggressiveBreathing 3s ease infinite;
            font-size: 16px;
        }

        @keyframes aggressiveBreathing {
            0% { background-position: 0% 50%; transform: scale(1); }
            50% { background-position: 100% 50%; transform: scale(1.05); }
            100% { background-position: 0% 50%; transform: scale(1); }
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.4);
        }

        .generated-link {
            margin-top: 16px;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px;
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            word-break: break-all;
            transition: background 0.3s ease;
        }

        .copy-btn {
            background: #4c1d95;
            color: #fff;
            border: none;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #6d28d9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Link Generator</h1>
    <input type="text" id="originalLink" placeholder="Enter your link..." />
    <button onclick="generateLink()">Generate Link</button>
    <div id="generatedLinkContainer" class="generated-link" style="display: none;">
        <span id="generatedLink"></span>
        <button class="copy-btn" onclick="copyLink()">Copy</button>
    </div>
</div>

<script>
    function generateLink() {
        const inputLink = document.getElementById('originalLink').value;
        if (!inputLink) {
            alert('Please enter a valid link');
            return;
        }

        // Basic generation of a shorter link (just an example, not real shortening)
        const shortLink = `https://short.ly/${Math.random().toString(36).substring(7)}`;
        document.getElementById('generatedLink').textContent = shortLink;
        document.getElementById('generatedLinkContainer').style.display = 'flex';
    }

    function copyLink() {
        const generatedLink = document.getElementById('generatedLink').textContent;
        navigator.clipboard.writeText(generatedLink)
            .then(() => alert('Link copied to clipboard'))
            .catch(() => alert('Failed to copy link'));
    }
</script>

</body>
</html>
